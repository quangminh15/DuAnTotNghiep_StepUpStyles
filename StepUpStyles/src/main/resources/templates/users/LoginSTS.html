<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STS || LOGIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/asset/user/images/icon/home.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/asset/user/js/bootstrap.min.js">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/asset/user/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/asset/user/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/asset/user/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/asset/user/css/login/main.css">
    <link rel="stylesheet" type="text/css" href="/asset/user/css/login/util.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div th:if="${messageLoginFail}">
                <h5 class="text-danger text-center" th:text="${messageLoginFail}"></h5>
            </div>
            <form action="/auth/login" method="post" class="login100-form validate-form" >
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
                <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="email" name="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" class="login100-form-btn" >
                            Login
                        </button>
                    </div>
                </div>
            </form>
                <div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

                    <a class="txt2" href="#">
                        Sign Up
                    </a>
                </div>

        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="/asset/user/js/jquery-3.3.1.min.js"></script>
<!--===============================================================================================-->
<script src="/asset/user/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/asset/user/js/login/main.js"></script>

</body>
</html>
