<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>FSHOP || Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/asset/user/css/login/login&signupV2.css">
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Đăng Nhập </span><span>Đăng Ký</span></h6>
                    <div th:if="${checked == 'nochecked'}" th:remove="tag">
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                    </div>
                    <div th:if="${checked == 'checked'}" th:remove="tag">
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" checked/>
                        <label for="reg-log"></label>
                    </div>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form action="/auth/login" method="post">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Đăng Nhập</h4>
                                            <div th:if="${messageLoginFail}">
                                                <h5 class="text-center" th:text="${messageLoginFail}"></h5>
                                            </div>
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-style" placeholder="Email">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="pass" class="form-style"
                                                       placeholder="Mật khẩu">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button class="btn mt-4" type="submit">Đăng nhập</button>

                                            <a class="button btno2 mt-4" href="/oauth2/authorization/google">
                                                <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"
                                                     viewBox="0 0 256 262">
                                                    <path fill="#4285F4"
                                                          d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                                                    <path fill="#34A853"
                                                          d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                                                    <path fill="#FBBC05"
                                                          d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                                                    <path fill="#EB4335"
                                                          d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                                                </svg>
                                                Google
                                            </a>
                                            <a class="button btno2 mt-4" href="/oauth2/authorization/facebook">
                                                <svg stroke="#ffffff" xml:space="preserve" viewBox="-143 145 512 512"
                                                     xmlns:xlink="http://www.w3.org/1999/xlink"
                                                     xmlns="http://www.w3.org/2000/svg" id="Layer_1" version="1.1"
                                                     fill="#0000FF"><g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                                                    <g stroke-linejoin="round" stroke-linecap="round"
                                                       id="SVGRepo_tracerCarrier"></g>
                                                    <g id="SVGRepo_iconCarrier"> <path
                                                            d="M329,145h-432c-22.1,0-40,17.9-40,40v432c0,22.1,17.9,40,40,40h432c22.1,0,40-17.9,40-40V185C369,162.9,351.1,145,329,145z M169.5,357.6l-2.9,38.3h-39.3v133H77.7v-133H51.2v-38.3h26.5v-25.7c0-11.3,0.3-28.8,8.5-39.7c8.7-11.5,20.6-19.3,41.1-19.3 c33.4,0,47.4,4.8,47.4,4.8l-6.6,39.2c0,0-11-3.2-21.3-3.2c-10.3,0-19.5,3.7-19.5,14v29.9H169.5z"></path> </g></svg>
                                                Facebook
                                            </a>
                                            <p class="mb-0 mt-4 text-center"><a href="/forgot-pass" class="link">Quên
                                                mật khẩu?</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <form th:action="@{/signup}" class="needs-validation" novalidate method="post"
                                              th:object="${Customer}">
                                            <h4 class="mb-3 pb-3">Đăng Ký</h4>
                                            <div class="form-group">
                                                <input type="text" class="form-style" placeholder="Họ và tên"
                                                       th:field="*{fullName}">
                                                <i class="input-icon uil uil-user"></i>
                                                <div th:if="${nameValidation}">
                                                    <h6 style=" display: flex; justify-content: flex-start; margin-top: 2%; color: red;"
                                                        class="text-center" th:text="${nameValidation}"></h6>
                                                </div>
                                                <div th:unless="${nameValidation}">
                                                    <h6 style=" display: flex; justify-content: flex-start; margin-top: 2%; "
                                                        class="text-center">8-50 ký tự và không chứ ký tự đặc biệt!</h6>
                                                </div>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="tel" class="form-style" placeholder="Số điện thoại"
                                                       th:field="*{phone}">
                                                <i class="input-icon uil uil-phone"></i>
                                                <div th:if="${phoneValidation}">
                                                    <h6 style=" display: flex; justify-content: flex-start; margin-top: 2%; color: red;"
                                                        class="text-center" th:text="${phoneValidation}"></h6>
                                                </div>
                                                <div th:unless="${phoneValidation}">
                                                    <h6 style=" display: flex; justify-content: flex-start; margin-top: 2%; "
                                                        class="text-center">Phải là 10 ký tự số</h6>
                                                </div>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" class="form-style" placeholder="Email"
                                                       th:field="*{email}">
                                                <i class="input-icon uil uil-at"></i>
                                                <div th:if="${emailValidation}">
                                                    <h6 class="text-center"
                                                        style=" display: flex; justify-content: flex-start; margin-top: 2%; color: red;"
                                                        th:text="${emailValidation}"></h6>
                                                </div>
                                                <div th:unless="${emailValidation}">
                                                    <h6 style=" display: flex; justify-content: flex-start; margin-top: 2%; "
                                                        class="text-center">----------</h6>
                                                </div>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Mật khẩu"
                                                       th:field="*{password}">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                                <div th:if="${passValidation}">
                                                    <h6 style=" display: flex; justify-content: flex-start; margin-top: 2%; color: red;"
                                                        class="text-center" th:text="${passValidation}"></h6>
                                                </div>
                                                <div th:unless="${passValidation}">
                                                    <h6 style=" display: flex; justify-content: flex-start; margin-top: 2%; "
                                                        class="text-center">9-50 ký tự. Có it nhất 1
                                                        số , 1 chữ cái viết hoa, 1 ký tự đặc biệt!</h6>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn mt-4">OK</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
