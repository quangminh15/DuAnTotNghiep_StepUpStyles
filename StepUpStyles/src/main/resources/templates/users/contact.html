<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/users/layout_user :: content(~{::body},~{::title})}">

<head>

    <title>SUS || VOUCHER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body ng-controller="voucher-ctrl">
    <link rel="stylesheet" href="/asset/user/css/voucher/voucher.css">

    <!-- Modal -->
    <div class="modal fade" id="voucherModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="voucherModalBody">
                    <!-- Nội dung chi tiết voucher ở đây -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>


    <section class="w3l-ecommerce-main-inn">
        <!--/mag-content-->
        <div class="ecomrhny-content-inf py-5">
            <div class="container py-lg-5">
                <!--/row1-->
                <div class="ecommerce-right-hny">

                    <h2>DANH SÁCH VOUCHER</h2>
                    <div>
                        <!-- Hiển thị danh sách voucher -->
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4" ng-repeat="item in voucher" style="margin-bottom: 20px;">
                                    <div class="card">
                                        <div class="row">
                                            <div class="col-md-4"
                                                style="background-color: orange; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                                                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                                                    <text x="30" y="70" font-size="40" fill="white">%</text>
                                                </svg>
                                                <div style="margin-bottom: 30px;">
                                                    <div class="gg">Giảm giá</div>
                                                    <div class="sus">SUS</div>
                                                </div>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="card-body">
                                                    <div>Giảm: {{item.discountAmount}}%</div>
                                                    <div>Đơn tối thiểu: {{formatToVND(item.total)}}</div>
                                                    <div style="font-size: 11px; color: red;">Áp dụng: Thứ năm,
                                                        {{item.dateStart}} - Thứ hai, {{item.dateEnd}}</div>
                                                    <div class="but">
                                                        <button class="custom-button">
                                                            <span>Lưu mã</span>
                                                        </button>
                                                        <button class="cus-button" data-toggle="modal"
                                                            data-target="#voucherModal" ng-click="openModal(item.voucherId)">
                                                            <span>Chi tiết</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- Add more rows as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--//mag-content-->
    </section>
</body>

</html>
