<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>FSHOP || Quên mật khẩu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/asset/user/css/login/forgot-pass.css">
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="bg">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Đổi mật khẩu?</h2>
                        <p>Hãy nhập mật khẩu hiện tại của bạn vào đây.</p>
                        <div class="panel-body">
                            <div th:if="${emailValidation}">
                                <h5 class="text-center" th:text="${emailValidation}"></h5>
                            </div>
                            <form action="/change-pass-check" id="register-form" role="form" autocomplete="off" class="form" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="input-icon uil uil-lock-alt"></i></span>
                                        <input id="email" name="pass" placeholder="Mật khẩu hiện tại"
                                               class="form-control ipEmail" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                            type="submit">OK
                                    </button>
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
