<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>FSHOP || Mật Khẩu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/asset/user/css/login/login&signupV2.css">
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form action="/reset-pass-verification" method="post">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Đặt lại mật khẩu</h4>
                                            <div th:if="${passValidation}">
                                                <h5 style="color: red" class="text-center" th:text="${passValidation}"></h5>
                                            </div>
                                            <div th:unless="${passValidation}">
                                                <h5 class="text-center">9-50 ký tự. Ít nhất 1 số , 1 chữ cái viết hoa, 1 ký tự đặc biệt!</h5>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="pass" class="form-style" placeholder="Mật khẩu mới">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="passc" class="form-style" placeholder="Xác nhận mật khẩu">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button class="btn mt-4" type="submit">OK</button>
                                            <p class="mb-0 mt-4 text-center"><a href="/loginSTS" class="link">Quay về trang đăng nhập</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
