<script>
    window.addEventListener('scroll', function () {
        const navbar = document.querySelector('.navbar');
        const scrollY = window.scrollY;

        // Set a threshold value for when to switch the class
        const threshold = 100; // You can adjust this value

        if (scrollY > threshold) {
            navbar.classList.add('navbar-scrolled');
        } else {
            navbar.classList.remove('navbar-scrolled');
        }
    });
</script>
<script>
    // Kích hoạt dropdown menu khi hover
    document.addEventListener("DOMContentLoaded", function () {
        let dropdownMenuList = document.querySelectorAll('.dropdown');
        dropdownMenuList.forEach(function (dropdownMenu) {
            dropdownMenu.addEventListener('mouseenter', function () {
                dropdownMenu.querySelector('.dropdown-menu').classList.add('show');
            });

            dropdownMenu.addEventListener('mouseleave', function () {
                dropdownMenu.querySelector('.dropdown-menu').classList.remove('show');
            });
        });
    });
</script>
<script>
    // Lấy thẻ input có id là 'birthday'
    var input = document.getElementById('birthday');

    // Thêm sự kiện focus để thay đổi giá trị tối thiểu
    input.addEventListener('focus', function() {
        // Tính ngày 12 năm trước từ ngày hiện tại
        var currentDate = new Date();
        currentDate.setFullYear(currentDate.getFullYear() - 12);

        // Định dạng ngày tháng thành chuỗi 'yyyy-MM-dd'
        var formattedDate = currentDate.toISOString().split('T')[0];

        // Đặt giá trị tối thiểu cho trường input kiểu date
        input.setAttribute('max', formattedDate);
    });

</script>
