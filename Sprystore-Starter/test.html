<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 4rem 0;

    }

    .splide__slide {
      padding: 6rem;
      display: flex;
      justify-content: center;
      background: #ECF0F1;

    }

    .splide__slide__container {
      width: 600px;
      text-align: center;
    }

    .slide__content {
      margin: 1rem 0;
      font-size: 1.3rem;
    }

    .slide-img__wrapper {
      display: flex;
      align-items: center;

    }

    .slide-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      max-width: 100%;
      max-height: 100%;
    }

    .slide-img__caption {
      margin-left: 1rem;
    }

    .slide-img__caption span {
      color: #2E86C1;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="splide">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide"> <img src="https://firebasestorage.googleapis.com/v0/b/stepupstyles-97319.appspot.com/o/brands%2F1.png?alt=media&token=397af877-91dd-4850-84ca-f61b6317df6c" alt=""> </li>
            <li class="splide__slide"> <img src="https://firebasestorage.googleapis.com/v0/b/stepupstyles-97319.appspot.com/o/brands%2F2.jpg?alt=media&token=cd62e855-c786-44e8-8076-b2c410314d9b" alt=""> </li>
            <li class="splide__slide"> <img src="https://firebasestorage.googleapis.com/v0/b/stepupstyles-97319.appspot.com/o/brands%2F1.png?alt=media&token=397af877-91dd-4850-84ca-f61b6317df6c" alt=""></li>
        </ul>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener( 'DOMContentLoaded', function () {
      var splide = new Splide('.splide', {
			perPage : 2,
			focus : 0,
			omitEnd : true,
			rewind : true,
		});

		splide.mount();
    } );
</script>
</body>

</html>
