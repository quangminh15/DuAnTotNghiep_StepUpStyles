<!doctype html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HK Store | Trang chủ</title>
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style-liberty.css">
    <!-- Template CSS -->
    <link href="//fonts.googleapis.com/css?family=Oswald:300,400,500,600&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,900&display=swap" rel="stylesheet">
    <!-- Template CSS -->
    <!-- New toolbar-->
    <link rel="stylesheet" href="assets/css/style-menu.css">
    <script src="//m.servedby-buysellads.com/monetization.js" type="text/javascript"></script>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>

<body>
    <!-- //post-grids-->
    <section class="w3l-customers-sec-6 w3l-grids-hny-2">
        <div class="customers-sec-6-cintent py-5">
            <!-- /customers-->
            <div class="container py-lg-5">
                <h3 class="hny-title mb-0 text-center">
                    Thương hiệu của <span>Chúng tôi</span>
                </h3>
                <p class="mb-4 text-center">Dành riêng cho bạn</p>
                <div class="row customerhny my-lg-5 my-4">
                    <div class="col-md-12">
                        <div id="customerhnyCarousel" class="carousel slide" data-ride="carousel">

                            <ol class="carousel-indicators">
                                <li data-target="#customerhnyCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#customerhnyCarousel" data-slide-to="1"></li>
                            </ol>
                            <!-- Carousel items -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-4 col-6 welcome-image" ng-repeat="brand in brans">
                                            <div class="boxhny13">
                                                <a ng-click="getProductsAndNavigate(brand.brandID)"> <img
                                                        ng-src="{{brand.brandImage}}" class="img-fluid" alt="" />
                                                    <div class="boxhny-content">
                                                        <h3 class="title">Xem</h3>
                                                    </div>
                                                </a>
                                            </div>
                                            <h4>
                                                <a
                                                    ng-click="getProductsAndNavigate(brand.brandID)">{{brand.brandName}}</a>
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--.carousel-inner-->
                        </div>
                        <!--.Carousel-->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/jquery-2.1.4.min.js"></script>

    <script>
        // optional
        $('#customerhnyCarousel').carousel({
            interval: 100
        });
    </script>

    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
